<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">
<div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    <h1 style="font-size: 32px; text-align: center; margin-bottom: 20px;">Profile</h1>
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <tbody>
        <tr>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">ID</td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;" th:text="${student.id}"></td>
        </tr>
        <tr>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">First Name</td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;" th:text="${student.firstName}"></td>
        </tr>
        <tr>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">Last Name</td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;" th:text="${student.lastName}"></td>
        </tr>
        <tr>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">Email ID</td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;" th:text="${student.email}"></td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center;">
        <a href="/student/profile/update" style="display: inline-block; padding: 10px; background-color: #f2f2f2; color: #333; text-decoration: none; border-radius: 5px;">Update Profile</a>
        <a href="/student/studentIndex" style="display: inline-block; padding: 10px; background-color: #f2f2f2; color: #333; text-decoration: none; border-radius: 5px; margin-left: 10px;">Back to Student Index</a>
    </div>
</div>
</body>
</html>
